name: Test
on: [push, pull_request]
jobs:
  test-with-tests-arg:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        tests: tests
        src: tests/src tests/srcB
  test-without-tests-arg:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
  test-with-working-directory:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        working_directory: tests
        src: src srcB
  test-with-ext-arg:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        ext: tests/ext1 tests/ext2
  test-with-logfile:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        log_file: log.txt
    - uses: actions/upload-artifact@v1
      with:
        name: log_file
        path: log.txt
  test-documentation-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        doc_tests: true
  test-with-coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        with_coverage: true
  test-cover-xml-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        cover_xml_file: coverage.xml
    - uses: actions/upload-artifact@v1
      with:
        name: coverage_file
        path: coverage.xml
    - uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
  test-cover-html-dir:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src
        cover_html_dir: htmlcov
    - uses: actions/upload-artifact@v1
      with:
        name: coverage_html
        path: htmlcov
  test-cover-junit-xml-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        cover_junit_xml_file: coverage.junit.xml
    - uses: actions/upload-artifact@v1
      with:
        name: junit_file
        path: coverage.junit.xml
  test-cover-json-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run unit tests
      uses: ./
      with:
        src: tests/src tests/srcB
        cover_json_file: coverage.json
    - uses: actions/upload-artifact@v1
      with:
        name: coverage_json
        path: coverage.json
